<div *ngIf="subPackages">
  <p class="text-6xl font-text text-center tracking-wide"></p>
  <div class="flex flex-row flex-wrap items-center justify-center gap-[50px] mt-[20px] p-[20px] rounded-2xl">
    <div class="!p-0 w-[25%] cursor-pointer hover:brightness-95 hover:scale-95" *ngFor="let item of subPackages; let i = index"
         (click)="details(i)">
      <div class="flex flex-col justify-between h-[500px]">
        <img class="h-full" src="{{item.image}}">
        <div class="bg-blue-100 p-[36px] h-[250px]">
          <p class="text-center tracking-widest text-2xl">{{item.place}}</p>
          <p class="text-justify tracking-wide text-sm my-[16px]">{{item.description}}</p>
          <div class="flex flex-row justify-between items-center">
            <p class="text-centesr">{{item.days}}</p>
            <div class="bg-blue-300 px-[30px] py-[8px] hover:bg-gray-800 hover:text-white">
              <span>Book Now</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
