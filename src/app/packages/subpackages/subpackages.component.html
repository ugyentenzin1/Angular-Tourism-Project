<div *ngIf="subPackages" class="p-[36px]">
  <p class="text-3xl sm:text-6xl font-text text-center tracking-wide">{{title?.label}}</p>
  <div class="flex md:flex-row flex-col flex-wrap items-center justify-center gap-[50px] mt-[20px] md:p-[20px] rounded-2xl">
    <div class="!p-0 md:w-[25%] w-full cursor-pointer hover:brightness-95 hover:scale-95 h-[500px]" *ngFor="let item of subPackages; let i = index"
         (click)="details(i)">
      <div class="flex flex-col justify-between">
        <img class="h-[250px]" src="{{item.image}}" alt="packages image">
        <div class="bg-[#708090] text-white/60 p-[36px] h-[250px]">
          <p class="text-center tracking-widest text-2xl text-white">{{item.place}}</p>
          <p class="text-justify tracking-wide text-sm my-[16px]">{{item.description}}</p>
          <div class="flex flex-row justify-between items-center">
            <p class="text-center text-white/87">{{item.days}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
