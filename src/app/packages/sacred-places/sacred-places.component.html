<div class="flex flex-col justify-center items-center">
  <p class="text-6xl">Sacred Places</p>
  <p class="text-2xl my-[32px]">Lets make this trekking a One of your best memory!!!</p>
</div>
<div class="flex flex-row flex-wrap justify-center items-center gap-[30px] mt-[20px]">
  <mat-card class="w-[30%] cursor-pointer hover:shadow-2xl hover:scale-105"
            *ngFor="let item of scaredPlaces">
    <mat-card-content>
      <img src="{{item.image}}" class="w-full hover:brightness-75">
      <div class="flex flex-col justify-between items-center p-[16px]">
        <p class="text-center text-2xl font-text">{{item.place}}</p>
        <div class="flex flex-row justify-center items-center">
          <mat-icon>schedule</mat-icon>
          <span class="text-center text-2xl font-text ml-[8px]">
         {{item.days}}</span>
        </div>
      </div>
      <div *ngIf="item.showMore">
        <p class="font-text text-xl text-justify p-[8px]">{{item.description}}</p>
      </div>
      <button mat-button (click)="item.showMore = !item.showMore">{{item.showMore ? 'Minimize Description': 'Description'}}</button>
    </mat-card-content>
  </mat-card>
</div>
